<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h2>Поступил новый заказ</h2>
    <p><strong>Имя:</strong> {{ full_name }}</p>
    <p><strong>Телефон:</strong> {{ phone_number }}</p>
    <p><strong>Адрес:</strong> {{ address }}</p>

    <h3>Продукты:</h3>
    <ul>
        {% for product in products %}
            <li>{{ product }}</li>
        {% empty %}
            <li>Нет товаров</li>
        {% endfor %}
    </ul>
</body>
</html>
